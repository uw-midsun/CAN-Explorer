apiVersion: influxdata.com/v2alpha1
kind: Bucket
metadata:
    name: sleepy-euler-2e9001
spec:
    name: converted_data
---
apiVersion: influxdata.com/v2alpha1
kind: Bucket
metadata:
    name: stoic-turing-2e9003
spec:
    name: raw_data
---
apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: amusing-diffie-2e9005
spec:
    charts:
      - colors:
          - hex: '#ffffff'
            id: base
            name: white
            type: text
        fieldOptions:
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: _field
            fieldName: _field
            visible: true
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: name
            fieldName: name
            visible: true
          - displayName: sender
            fieldName: sender
            visible: true
          - displayName: timestamp
            fieldName: timestamp
            visible: true
        height: 4
        kind: Table
        name: Converted Data
        queries:
          - query: |-
                from(bucket: "converted_data")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "mem")
                  //|> filter(fn: (r) => r["_field"] == "can-point")
                  |> group()
        tableOptions:
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 4
      - colors:
          - hex: '#ffffff'
            id: base
            name: white
            type: text
        fieldOptions:
          - displayName: _start
            fieldName: _start
            visible: true
          - displayName: _stop
            fieldName: _stop
            visible: true
          - displayName: _time
            fieldName: _time
            visible: true
          - displayName: _value
            fieldName: _value
            visible: true
          - displayName: _field
            fieldName: _field
            visible: true
          - displayName: _measurement
            fieldName: _measurement
            visible: true
          - displayName: arbitration_id
            fieldName: arbitration_id
            visible: true
          - displayName: bin
            fieldName: bin
            visible: true
          - displayName: channel
            fieldName: channel
            visible: true
          - displayName: dec
            fieldName: dec
            visible: true
          - displayName: dlc
            fieldName: dlc
            visible: true
          - displayName: hex
            fieldName: hex
            visible: true
        height: 4
        kind: Table
        name: Raw Data
        queries:
          - query: |-
                from(bucket: "raw_data")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "mem")
                  //|> filter(fn: (r) => r["_field"] == "can-point")
                  |> group()
        tableOptions:
            verticalTimeAxis: true
        timeFormat: YYYY-MM-DD HH:mm:ss
        width: 4
        yPos: 4
    name: CAN-Explorer
